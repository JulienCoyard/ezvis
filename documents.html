{% extends "layout.html" %}

{% block content %}
<div class="panel-body">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover" id="dataTables-documents">
      <thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
          <th>Publication Year</th>
          <th>Authors</th>
          <th>Themes</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

		{% endblock %}


{% block scripts %}
<script>
$(document).ready(function() {
    $('#dataTables-documents').dataTable({
      ordering: true,
	  serverSide: true,
      ajax: "/browse.json",
      columns: [
        { data: 'wid' },
        { data: 'content.json.Ti' },
        { data: 'content.json.Py'},
        { data: 'content.json.Af' },
        { data: 'content.json.DiscESI' },
    ]
    });
});
</script>
{% endblock %}
